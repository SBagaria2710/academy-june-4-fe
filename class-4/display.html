<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display</title>
  <style>
    p {
      width: 50px;
      height: 50px;
      border: 2px solid red;
    }

    span {
      width: 50px;
      height: 50px;
      margin-top: 20px;
      border: 2px solid blue;
    }

    img {
      display: inline-block;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div>Content</div>

  <p>I am para 1</p>
  <p>I am para 2</p>

  <span>I am Span 1</span>
  <span>I am Span 2</span>
  <img src="https://static.vecteezy.com/system/resources/previews/005/857/332/large_2x/funny-portrait-of-cute-corgi-dog-outdoors-free-photo.jpg">
  <a href="">Click Me</a>
</body>
</html>
