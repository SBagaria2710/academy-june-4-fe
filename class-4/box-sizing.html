<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Sizing</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      padding: 20px;
      border: 2px solid black;
      box-sizing: content-box; /* Default */
      margin-bottom: 10px;
    }

    .box2 {
      width: 100px;
      height: 100px;
      padding: 20px;
      border: 2px solid black;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2">This is text for box 2</div>
</body>
</html>
