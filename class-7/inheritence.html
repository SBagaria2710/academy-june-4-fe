<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Inheritence</title>
  <style>
    div {
      font-size: 32px;
      border: 1px solid #000;
    }

    p {
      border: unset;  /* inherit | initial */
    }
  </style>
</head>
<body>
  <div>
    This is a DIV tag
    <p>This is a P tag</p>
  </div>
</body>
</html>
