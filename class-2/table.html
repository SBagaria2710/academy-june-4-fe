  <table style="text-align: center;">
    <caption>Employee Table</caption>

    <colgroup>
      <col span="2" style="background-color: blue;">
    </colgroup>

    <thead>
      <tr>
        <th colspan="2">Company and Name</th>
        <th>Location</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="2">Google</td>
        <td>Arun</td>
        <td>SF</td>
      </tr>
      <tr>
        <td>Arman</td>
        <td>Gurgaon</td>
      </tr>
      <tr>
        <td>JioCinema</td>
        <td>Shashwat</td>
        <td>Bangalore</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th>Company</th>
        <th>Name</th>
        <th>Location</th>
      </tr>
    </tfoot>
  </table>
</body>
