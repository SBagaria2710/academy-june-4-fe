<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <!-- Ordered List -->
  <h4>Student Ranking</h4>
  <ol type="i">
    <!-- List Item -->
    <li>Deepak</li> 
    <li>Shashwat</li> 
    <li>Anurag</li> 
    <li>Rajesh</li> 
  </ol>


  <!-- UnOrdered List -->
  <h4>Grocery List</h4>
  <ul type="disc">
    <!-- List Item -->
    <li>Apple</li> 
    <li>Banana</li> 
    <li>Orange</li> 
    <li>Guava</li>
  </ul>
</body>
</html>
